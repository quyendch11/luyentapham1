<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let thamso1 = parseInt(prompt("mời nhập số thứ 1"));
  let thamso2 = parseInt(prompt("mời nhập số thứ 2"));
    function thamso(thamso1,thamso2){
      if(thamso1>thamso2){
          alert("số thứ 1 lớn hơn số thứ 2");
      }
      else{
          return thamso1 + thamso2;
      }
  }
  alert(thamso(thamso1,thamso2));
</script>
</body>
</html>
